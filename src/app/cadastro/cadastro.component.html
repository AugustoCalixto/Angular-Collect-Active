<div id="cadastro">
    <div>
        <img src="../../assets/logo.png" alt="Logotipo collect active">

        <form class="form" [formGroup]="registerForm">
            <mat-form-field class="form-field">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Digite seu nome completo" formControlName="nome">
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input matInput placeholder="seuemail@email.com" formControlName="email">
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="Digite seu CPF">
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Senha</mat-label>
                <input type="password" matInput placeholder="Escolha uma senha" formControlName="password">
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Confirmar senha</mat-label>
                <input type="password" matInput placeholder="Digite sua senha novamente" name="confirm-pass">
            </mat-form-field>
        </form>
        <mat-checkbox>Aceito os <a href="#">termos de servi√ßo!</a></mat-checkbox>
        
        <div>
            <button (click)="createUser()" >Registrar</button>
        </div>
    </div>
    
    
</div>
